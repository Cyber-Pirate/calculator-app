<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-cont grid">
      <div class="nav-butt">
        <button class="red"></button>
        <button class="yellow"></button>
        <button class="green"></button>
      </div>
      <div class="result">
        <div class="prev-val">0+44+78-44</div>
        <div class="current-val">65465646</div>
      </div>
      <div class="grid-butts">
        <button class="top ac">AC</button>
        <button class="top c">C</button>
        <button class="top">%</button>
        <button class="op">/</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op">x</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op">+</button>
        <button class="num s2">0</button>
        <button class="num">.</button>
        <button class="op eq">=</button>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
