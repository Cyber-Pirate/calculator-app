<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-cont">
      <div class="nav-butt">
        <button class="n red"></button>
        <button class="n yellow"></button>
        <button class="n green"></button>
      </div>
      <div class="result"></div>
      <div class="grid-butts">
        <button class="btn top ac">AC</button>
        <button class="btn top wot">?</button>
        <button class="btn top p">%</button>
        <button class="btn op d">/</button>
        <button class="btn num n-7">7</button>
        <button class="btn num n-8">8</button>
        <button class="btn num n-9">9</button>
        <button class="btn op m">x</button>
        <button class="btn num n-4">4</button>
        <button class="btn num n-5">5</button>
        <button class="btn num n-6">6</button>
        <button class="btn op s">-</button>
        <button class="btn num n-1">1</button>
        <button class="btn num n-2">2</button>
        <button class="btn num n-3">3</button>
        <button class="btn op a">+</button>
        <button class="num n-0">0</button>
        <button class="btn num dot">.</button>
        <button class="btn op eq">=</button>
      </div>
    </section>
  </body>
</html>
